<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet"> 
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">       
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>beerlist</title>
</head>

<body ng-app="beerApp">
    <div class="container-fluid">
        <div class="row" ng-controller="mainController">
            <div class="form col-md-4 col-md-push-8">    
                    <!-- render beers here -->
                    <form ng-submit="addBeer(newBeer)">
                        <h1 class="text-center">Beers List</h1>
                        <h3>Add a new beer</h3>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Beer Name" ng-model="newBeer.name"></input>
                        
                            <input type="text" class="form-control" placeholder="Style" ng-model="newBeer.style"></input>

                            <input type="text" class="form-control abv" placeholder="ABV" ng-model="newBeer.abv"></input>

                            <input type="text" class="form-control" placeholder="Image URL" ng-model="newBeer.image"></input><br>
                           <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
            </div>

        <div class="row beer-container text-left">
                        <div class="col-md-12 col-xs-4 beer" ng-repeat="beer in beers">
                                <div class="col-md-4 col-xs-4 beer-section">
                                    <img ng-src="{{beer.image}}">
                                </div>  

                                <div class="col-md-8 col-xs-4 beer-section">

                                    <h4 ng-hide="editable"><em>{{beer.name}}</em></h4>
                                        <p ng-hide="editable">
                                           <b>style:</b> {{beer.style}} <br>
                                           <b>abv:</b> {{beer.abv}}% <br>
                                           <b>rating:</b> {{beer.rate[0]}}
                                           <br>
                                           <b>average rating:</b> {{beer.rate | average}}
                                        </p>                           
                                <div class="beerControl">
                                         <input type="text" class="form-control" placeholder="beer name" ng-model="updatedBeer.name" ng-show="editable"></input>

                                         <input type="text" class="form-control beerControl" placeholder="style" ng-model="updatedBeer.style" ng-show="editable"></input>

                                          <input type="text" class="form-control beerControl" placeholder="abv" ng-model="updatedBeer.abv" ng-show="editable"></input>

                                         <input type="text" class="form-control beerControl" placeholder="rate" ng-model="updatedBeer.rate" ng-show="editable"></input>
                                    </div>
                               </div>

                                <div class="text-right">       
                                    <button type="button" ng-click="removeFromList(beer._id)"><i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>

                                    <button type="button" ng-click="editItem(beerCopy)">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </button>

                                    <button type="button" ng-show="editable" ng-click="editedBeer(beer._id, updatedBeer)">
                                   <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                    </button>
                               </div>  
                        </div>
                    </div> 

               </div>
        </div>
    </div>
    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/beers.js"></script>
    <script src="js/controllers/mainController.js"></script>
</body>

</html>
