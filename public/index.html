<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet"> 
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">       
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>beerlist</title>
</head>

<body ng-app="beerList">
    <div class="container-fluid">
        <div class="row" ng-controller="mainController">
        
        <div class="form col-md-5 col-md-push-7">    
                <!-- render beers here -->
                <form ng-submit="addBeer()">
                    <h1 class="text-center">BeerList</h1>
                    <h3>Add a new beer</h3>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
                            
                    <!--users show-->

                    <div class="row beer-container text-left">
                        <div class="col-md-12 beer" ng-repeat="beer in beersList ">
                                <div class="col-md-5 beer-section">
                                    <img ng-src="{{beer.image}}">
                                </div>  
                                <div class="col-md-6 beer-section">
                                    <h4><em>{{beer.name}}</em></h4>
                                    <p><b>style:</b> {{beer.style}}<br>
                                       <b>abv:</b> {{beer.abv}}%</p><br>
                                    <button type="button" ng-click="removeFromList($index)"><i class="fa fa-trash" aria-hidden="true"></i>
                                        </button>

                                </div>  
                        </div>
                    </div> 

               </div>
        </div>
    </div>
    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/beers.js"></script>
    <script src="js/controllers/mainController.js"></script>
</body>

</html>
